    <main> 
       <em><h2> Primeiro exercíco de física</h2></em> 
        <img src="imagem1/img1.png" alt="Associação de resistores">


        <br><br>
        <ins><mark> FÓRMULAS:</mark></ins>
        <ul type="circle">
            <li>Req=R1+R2+...+Rn</li><br>
            <li>1/Req=1/R1+1/R2+...+Rn</li><br>
            <li>Req=R1*R2/R1+R2</li><br>
            <li>Req=R/N</li>
            
        
        </ul>

        <hr>
        <em><p> Resposta: </p></em>
        <p>R1=10+20=<b>30Ω</b></p>
        <p>Req=30/2=<b>15Ω (resultado do R2)</b></p>
        <p>R2 *60/R2 +60 <br><br> 15*60 / 15+60= <br><br> 900/75=<b>12Ω</b></p>
        <p>R3=5Ω+12Ω+8Ω=<b>25Ω</b></p>
        <p>Req=25/2=<mark><b>12,5Ω</b></mark></p>


    </main>
